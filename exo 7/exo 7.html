<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <title> Exo 7</title>
            <link href="style.css" rel="stylesheet">
        </head>
        
        <body>
            <form method="POST">
                <fieldset>
                    <legend> Info personnelles</legend>
                    <label for="prenom"> Prénom </label>
                    <input type="text" name="prenom" placeholder="Ex : Jacques" maxlength="20" minlength="2" id="prenom">
                    <br>
                    <label for="nom"> Nom </label>
                    <input type="text" name="nom" placeholder="Ex : Dubois" maxlength="20" minlength="2" id="nom">
                    <br>
                    <label for="email"> E-mail </label>
                    <input type="text" name="email" placeholder="Ex : monMail@FAI.com" id="email">
                    <br>
                    <label for="numero"> Numéro </label>
                    <input type="text" name="numero" placeholder="Ex : 00 11 22 33 44" id="numero">
                    <br>
                    <label for="mdp"> Mot de passe </label>
                    <input type="passWord" name="mdp" placeholder="Ex : gkdgkod" id="mdp">
                    <br>
                    <label for="age"> Age </label>
                    <input type="text" name="age" placeholder="Ex : 55" id="age">
                    <br>
                    <label for="comm"> Laissez un commentaire </label>
                    <br>
                    <textarea name="comm" placeholder="J'adore ce que vous faites" rows="10" cols="70" id="comm"></textarea>
                    <br>
                    <label for="date"> Date de mon commentaire </label>
                    <input type="date" name="date" id="date">
                    <br>
                    <label for="photo"> Ma photo </label>
                    <input type="file" name="photo" id="photo">
                </fieldset>
                <fieldset>
                    <legend> Vous préférez :</legend>
                    <input type="checkbox" name="box1" id="box1" checked>
                    <label for="box1"> Le HTML </label>
                    <br>
                    <input type="checkbox" name="box2" id="box2">
                    <label for="box2"> Le CSS </label>
                    <br>
                    <input type="checkbox" name="box3" id="box3" >
                    <label for="box3"> Le Javascript </label>
                    <br>
                    <input type="checkbox" name="box4" id="box4" >
                    <label for="box4"> Ne Rien Faire </label>
                </fieldset>
                <fieldset>
                    <legend>Vous vous levez</legend>
                    <input type="radio" name="radio1" id="radio1" checked >
                    <label for="radio1"> Le Matin </label>
                    <br>
                    <input type="radio" name="radio2" id="radio2" >
                    <label for="radio2"> Le Midi </label>
                    <br>
                    <input type="radio" name="radio3" id="radio3" >
                    <label for="radio3"> Le Soir </label>
                    <br>
                    <input type="radio" name="radio4" id="radio4" >
                    <label for="radio4"> En Retard ! </label>
                    <br>
                </fieldset>
                <fieldset>
                    <legend>Fin du Formulaire</legend>
                    <label for="liste">Vous en avez assez ?</label>
                    <select name="liste" id="liste">
                        <optgroup label="Team Pas Encore">
                            <option value="option1">J'en veux plus</option>
                            <option value="option2">C'est super !</option>
                        </optgroup> 
                        <optgroup label="Team Oula">
                            <option value="option3">J'en ai marre</option>
                            <option value="option4">Pitié</option>
                        </optgroup>
                    </select>
                    <br>
                    <label for="note">Une note sur 10 pour ce formulaire ?</label>
                    <br>
                    <label for="note">0</label><input type="range" id="note" min="0" max="10"><label for="note">10</label>
                    <br>
                    <input type="submit" value="Envoyer">
                    <input type="reset" value="Reset">
                </fieldset>
             </form>
        </body>
    </html>
